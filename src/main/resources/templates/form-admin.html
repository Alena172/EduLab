<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Подключаем Bootstrap для стилизации -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Подключаем кастомные стили -->
    <link href="/static/css/forms.css" rel="stylesheet">



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.id != null ? 'Редактирование' : 'Создание'} + ' пользователя'"></title>
</head>
<body class="bg-dark text-light">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4" th:text="${user.id != null ? 'Редактирование' : 'Создание'} + ' пользователя'"></h2>

        <form action="/admin/create-or-edit-user" method="post">
            <input type="hidden" name="id" th:value="${user.id}">

            <div class="mb-3">
                <label for="name" class="form-label">Имя пользователя:</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${user.name}" required>
            </div>

            <div class="mb-3">
                <label for="surname" class="form-label">Фамилия пользователя:</label>
                <input type="text" class="form-control" id="surname" name="surname" th:value="${user.surname}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Телефон:</label>
                <input type="text" class="form-control" id="phone" name="phone" th:value="${user.phone}">
            </div>

            <div class="mb-3" th:if="${user.id == null}">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" th:value="${user.password}" required>
            </div>

            <div class="mb-4">
                <label for="role" class="form-label text-light">Роль:</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="Teacher" th:selected="${user.role == 'Teacher'}">Преподаватель</option>
                    <option value="Student" th:selected="${user.role == 'Student'}">Студент</option>
                    <option value="Admin" th:selected="${user.role == 'Admin'}">Администратор</option>
                </select>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-warning" th:text="${user.id != null ? 'Обновить' : 'Создать'} + ' пользователя'"></button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
