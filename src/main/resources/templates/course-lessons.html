<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключение библиотеки Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="/static/css/lessons-course.css" rel="stylesheet">
  <title>Уроки курса [[${course.title}]]</title>
</head>
<body>
<a href="/myaccount" class="back-arrow">
  <i class="fas fa-arrow-left"></i> Назад
</a>
<header>
  <h1 class="course-title">Уроки курса: [[${course.title}]]</h1>
</header>

<!-- Список уроков -->
<section class="lessons-list">
  <ul>
    <th:block th:each="lesson : ${lessons}">
      <li class="lesson-item">
        <a class="lesson-link" th:href="@{/myaccount/courses/{courseId}/lessons/{lessonId}(courseId=${course.id}, lessonId=${lesson.id})}">
          <span class="lesson-title" th:text="${lesson.title}"></span>
          <span th:if="${lessonProgressMap[lesson.id]}" class="progress-status completed">
            <i class="fa fa-check"></i>
          </span>
        </a>
      </li>
    </th:block>
  </ul>
</section>
</body>
</html>
